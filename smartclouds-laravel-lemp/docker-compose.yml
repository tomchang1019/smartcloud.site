version: '3.8'
services:

#PHP Service
 app:
  build:
   context: .
   dockerfile: Dockerfile
  image: mylab
  container_name: app
  restart: unless-stopped
  tty: true
  environment:
   SERVICE_NAME: app
   SERVICE_TAGS: dev
   working_dir: /var/www/html/
  volumes:
   - ./:/var/www/html/
   - ./php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
  networks:
   - app-network

 #Nginx Service
 webserver:
  image: nginx
  container_name: webserver
  restart: unless-stopped
  privileged: true
  tty: true
  ports:
   - "80:80"
   - "443:443"
  volumes:
   - ./:/var/www/html/
   - ./nginx/conf.d/:/etc/nginx/conf.d/
   - ./nginx-log:/var/log/nginx
  networks:
   - app-network

 #MySQL Service
 db:
  image: mysql:5.7.32
  container_name: db
  restart: unless-stopped
  tty: true
  ports:
   - "3306:3306"
  environment:
   MYSQL_DATABASE: laravel_web
   MYSQL_ROOT_PASSWORD: Aa-123456789
   SERVICE_TAGS: dev
   SERVICE_NAME: mysql
  volumes:
   - dbdata:/var/lib/mysql/
   - ./mysql/my.cnf:/etc/mysql/my.cnf
  networks:
   - app-network

#Docker Networks
networks:
 app-network:
  driver: bridge
#Volumes
volumes:
 dbdata:
  driver: local
